<p-fieldset [toggleable]="true" legend="Общие настройки">
  <app-general-settings></app-general-settings>
</p-fieldset>

<p-fieldset [toggleable]="true" legend="Редактирование категорий">
  <app-category-edit
    [categories]="(dataService.categories$ | async) || []"
    (categoryAdd)="onCategoryAdd($event)"
    (categoryRename)="onCategoryChange($event)"
  ></app-category-edit>
</p-fieldset>

<p-fieldset [toggleable]="true" legend="Хранение данных">
  <app-db-edit
    [dbs]="(dataService.dbs$ | async) || []"
    [currentDb]="dataService.selectedDb$ | async"
    [switchWhenAddingDb]="(dataService.settings$ | async)?.switchWhenAddingDb || false"
    (addDb)="onDbAdd($event)"
    (loadDb)="onDbLoad($event)"
    (deleteDb)="onDbDelete()"
    (renameDb)="onDbRename($event)"
    (switchWhenAddingDbChange)="onSwitchWhenAddingDbChange($event)"
  ></app-db-edit>
</p-fieldset>
