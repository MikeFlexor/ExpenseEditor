<p-table
  [scrollable]="true"
  [value]="items"
  scrollHeight="flex"
  styleClass="p-datatable-gridlines p-datatable-sm"
>
  <ng-template pTemplate="header">
    <tr>
      <th style="width: 50%">
        Дата
      </th>
      <th style="width: 50%">
        Сумма
      </th>
    </tr>
  </ng-template>

  <ng-template pTemplate="body" let-item>
    <tr>
      <td>{{ item.date | date : 'dd.MM.yyyy' }}</td>
      <td>{{ item.price }}</td>
    </tr>
  </ng-template>
</p-table>
